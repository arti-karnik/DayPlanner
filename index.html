<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Plan My Day</title>
</head>

<body>
  <!-- ======= Header/Nav starts ======= -->
  <header>
    <nav>
      <h3 class="header-title text-center"> Work day Scheduler</h3>
    </nav>
  </header>
  <!-- ======= Header ends here ======= -->
  
  <!-- ======= Main content - Title starts ======= -->
  <main class="main text-center">
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="button-segment" id="prevDayBtn"><i class="fas fa-arrow-left fa-lg"></i></button>
        <button type="button" class="button-segment" id="nextDayBtn"><i class="fas fa-arrow-right fa-lg"></i></button>
      </div>
      <div id="title-date" class="title"> <h2> Date:   </h2> </div>
      <div class="input-group">
        
        <select id="selectTime"> 
          <option value= 1> Business hours(9AM to 7PM) </option>
          <option value= 2> 24 hours </option>
        </select>     
        <select id="selectDay"> 
          <option value = 1> Day </option>
          <option value= 2> Week </option>
          <option value= 3> Month </option>
        </select>           
      </div>
    </div>
    
    
  </main>
  <!-- ======= main/title content ends here ======= -->
  
  <!-- ======= Day view content  ================== -->
  <section> 
    <div class="container" id="singledayView"></div>
  </section>
  <!-- ======= Day view content ends   ============ -->
  
  <!-- ======= Week view content  ================= -->
  <section>
    <div class="wrapper" id="weekView"> 
      <table class="table" id="tableWeek">
        <thead id="table-head" class="thead-dark">
          <tr id="table-row">
            <th scope="col"></th>
            <th id="thead" scope="col">Sunday</th>
            <th id="thead" scope="col">Monday</th>
            <th id="thead" scope="col">Tuesday</th>
            <th id="th" scope="col">Wednesday</th>
            <th id="th" scope="col">Thursday</th>
            <th id="th" scope="col">Friday</th>
            <th id="th" scope="col">Saturday</th>
          </tr>
        </thead>
        <tbody id="week-contents"></tbody>
      </table>
    </div>
  </section>
  <!-- ======= Week view content ends  ============= -->
  
  <!-- ======= Month view  ========================== -->
  <section>
    <div class="wrapper" id="monthView"> 
      <table class="table" id="calendar">
        <thead class="thead-dark">
          <tr>
            <th id="thead" scope="col">Sunday</th>
            <th id="thead" scope="col">Monday</th>
            <th id="thead" scope="col">Tuesday</th>
            <th id="th" scope="col">Wednesday</th>
            <th id="th" scope="col">Thursday</th>
            <th id="th" scope="col">Friday</th>
            <th id="th" scope="col">Saturday</th>
          </tr>
        </thead>
        <tbody id="month-contents"></tbody>
      </table>
    </div>
  </section>
  <!-- ======= Month view ends  ====================== -->
  
  <!-- ======= Modal view ============================ -->
  <div class="modal fade" id="descmodal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" id="DescModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label text-center" id="modal-date-text">Date: </label>
            </div>
            <label for="time-slot">Choose a time:</label>
            <select name="time-slot" id="timeSlot">
            </select>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="description-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" class="close" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalsavebtn" onclick="save()">Save Event </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ======= Modal view ends  ===================== -->
  
  <!-- jQuery library -->
  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"> </script>

  <footer class="footer">

  </footer>

</body>
<!-- ======= Footer ends ======= -->
</html>
